<section class="root-container">
	<h1><a href="#/catalog/id/{{ cat.parentId }}" class="h-icon glyphicon glyphicon-chevron-left"></a> <span>{{ cat.name }}&nbsp;</span></h1>
	<div class="product-list">
		<a href="#/category/id/{{ p.id }}" class="product-list-item" ng-repeat="p in subs">
			<div class="pli-image">
				<img width="450px" height="682px" src="{{ p.image|prodize }}" />

			</div>
			<div class="pli-name">
				<div>{{ p.name }}</div>
			</div>
		</a>
	</div>
</section>
