<section class="root-container">
	<div class="product-list">
		<a href="#/category/id/{{ p.entity_id }}" class="product-list-item" ng-repeat="p in categories">
			<div class="pli-image">
				<img width="450px" height="682px" src="{{ p.image|prodize }}" />

			</div>
			<div class="pli-name">
				<div>{{ p.name }}</div>
			</div>
		</a>
	</div>
</section>
