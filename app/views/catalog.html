<section class="root-container category-container">
	<h1 class="category-name">
		<a class="h-link" href="#/catalog/id/{{ cat.parentId }}" ng-hide="isRoot">
			<span class="h-icon glyphicon glyphicon-circle-arrow-left"></span>
			<span>{{ cat.name }}&nbsp;</span>
		</a>
		<span class="h-link" ng-show="isRoot">Catalog</span>
	</h1>
	<div class="catalog-grid" ng-if="subs.length > 0">
		<category-item sd-cat="s" ng-repeat="s in subs" />
	</div>
	<div class="empty-message" ng-if="subs.length == 0">
		No categories Here. Trying looking somewhere else.
	</div>
</section>
