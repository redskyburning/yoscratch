<section class="root-container category-container">
	<h1 class="category-name">
		<a class="h-link" href="#/catalog/id/{{ cat.parentId }}">
			<span class="h-icon glyphicon glyphicon-circle-arrow-left"></span>
			<span>{{ cat.name }}&nbsp;</span>
		</a>
	</h1>
	<div class="product-list">
		<a ng-href="/#/product/{{ p.entity_id }}" class="product-list-item" ng-repeat="p in products">
			<div class="pli-image">
				<img width="450px" height="682px" ng-src="{{ p.image|prodize }}" />
			</div>
			<div class="pli-name">
				<div>{{ p.name }}</div>
			</div>
		</a>
	</div>
</section>
