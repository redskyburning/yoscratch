<section class="root-container">
	<h1><a href="#/catalog/id/{{ category.parent_id }}" class="h-icon glyphicon glyphicon-chevron-left"></a> <span>{{ category.name }}&nbsp;</span></h1>
	<div class="product-list">
		<a href="#/product/id/{{ p.entity_id }}" class="product-list-item" ng-repeat="p in category.products">
			<div class="pli-image">
				<img width="450px" height="682px" src="{{ p.image|prodize }}" />

			</div>
			<div class="pli-name">
				<div>{{ p.name }}</div>
			</div>
		</a>
	</div>
</section>
