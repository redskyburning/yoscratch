<section class="root-container">
	<h1>
		<span ng-show="cat.parentId === 2">{{ cat.name }}&nbsp;</span>
		<a ng-show="cat.parentId !== 2" class="h-link" href="#/catalog/id/{{ category.parent_id }}">
			<span class="h-icon glyphicon glyphicon-circle-arrow-left"></span>
			<span>{{ category.name }}&nbsp;</span>
		</a>
	</h1>

	<div class="product-list">
		<a href="#/product/id/{{ p.entity_id }}" class="product-list-item" ng-repeat="p in category.products">
			<div class="pli-image">
				<img width="450px" height="682px" src="{{ p.image|prodize }}" />

			</div>
			<div class="pli-name">
				<div>{{ p.name }}</div>
			</div>
		</a>
	</div>
</section>
