<article>
    <section ng-repeat="section in page.sections">
        <div ng-repeat="block in section.blocks">
            <ng-switch on="mode">
                <ng-switch when="render">
                    <sd-render-block sd-block="block" sd-switch-when="render" />
                    <sd-edit-block sd-block="block" sd-switch-when="edit" />
                </ng-switch>
            </ng-switch>
        </div>
    </section>
</article>
